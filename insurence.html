<!DOCTYPE html>
<html>
<head>
  <title>Medical Insurance Premium Calculator</title>
  <style>
    .box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #7B2869;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  width:20px;
  height: 1000px;
  transition: 0.1s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: 20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 90px;
  width:50px;
  height:100px;
}

.button:hover span:after {
  opacity: 20;
  right:20;
  
}

  body {background-color: white;}

    .form-group {
      width: 60%;
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      background-color: aquamarine;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 0.2rem;
      background-color:aliceblue
    }
    .form-group input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 2px;
      width:75%;
      height:20px
      background-color: rgb(red, green, blue);
    }
.box input[type="submit"]:hover {
    background: #7B2869;
    color: white;

}
  </style>
</head>
<body>
  <h1>Medical Insurance Premium Calculator</h1>
  <form>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
    </div>
    
    <div class="form-group">
      <label for="First name">Firstname:</label>
      <input  type="text" id="Firstname" name="First name">
    </div>
    <div class="form-group">
      <label for="coverage">Coverage Amount:</label>
      <input type="number" id="coverage" name="coverage">
    </div>
    <div class="box">
    <input type="submit" value="Calculate">Calculate</input></div>
   </div>
  </form>
  <p id="premium"></p>
  <script>
    const form = document.querySelector('form');
    const premiumElement = document.querySelector('#premium');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const age = form.elements.age.value;
      const coverage = form.elements.coverage.value;

      function calculatePremium(age, coverage) {
        let premium = 0;

        // Calculate base premium based on age
        if (age < 18) {
          premium = 50;
        } else if (age < 25) {
          premium = 75;
        } else if (age < 35) {
          premium = 100;
        } else if (age < 45) {
          premium = 125;
        } else if (age < 55) {
          premium = 150;
        } else if (age < 65) {
          premium = 175;
        } else {
          premium = 200;
        }

        // Add additional premium based on coverage amount
        if (coverage < 25000) {
          premium += 50;
        } else if (coverage < 50000) {
          premium += 75;
        } else if (coverage < 75000) {
          premium += 100;
        } else if (coverage < 100000) {
          premium += 125;
        } else {
          premium += 150;
        }

        return premium;
      }

      const premium = calculatePremium(age, coverage);
      premiumElement.textContent = `Premium: $${premium}`;
    });
  </script>
</body>
</html>
